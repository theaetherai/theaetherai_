<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background representing a room -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Floor carpet -->
  <rect width="800" height="200" y="400" fill="#eee"/>
  
  <!-- Student with laptop -->
  <g transform="translate(400, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="90" ry="110" fill="#ffcc33"/>
    
    <!-- Head -->
    <circle cx="0" cy="-100" r="60" fill="#ffd6b3"/>
    <path d="M-30,-80 Q0,-60 30,-80" stroke="#333" fill="none" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M-40,-140 Q-30,-160 0,-140 Q30,-160 40,-140" fill="#333"/>
    
    <!-- Eyes -->
    <circle cx="-20" cy="-110" r="5" fill="#333"/>
    <circle cx="20" cy="-110" r="5" fill="#333"/>
    
    <!-- Arms -->
    <path d="M-80,-20 Q-120,20 -130,80" stroke="#ffcc33" stroke-width="25" fill="none"/>
    <path d="M80,-20 Q120,20 130,80" stroke="#ffcc33" stroke-width="25" fill="none"/>
    
    <!-- Laptop -->
    <rect x="-100" y="80" width="200" height="15" fill="#aaa"/>
    <rect x="-100" y="-30" width="200" height="110" fill="#333"/>
    <rect x="-90" y="-20" width="180" height="90" fill="#6cb4ee"/>
    
    <!-- Screen content -->
    <rect x="-80" y="-10" width="160" height="15" fill="#fff"/>
    <rect x="-80" y="10" width="120" height="8" fill="#fff"/>
    <rect x="-80" y="25" width="140" height="8" fill="#fff"/>
    <rect x="-80" y="40" width="100" height="8" fill="#fff"/>
    
    <!-- Headphones -->
    <path d="M-60,-100 Q-70,-170 0,-170 Q70,-170 60,-100" stroke="#555" stroke-width="8" fill="none"/>
    <rect x="-70" y="-110" width="20" height="40" rx="10" fill="#555"/>
    <rect x="50" y="-110" width="20" height="40" rx="10" fill="#555"/>
  </g>
  
  <!-- Study desk -->
  <rect x="100" y="380" width="600" height="20" fill="#a67c52"/>
  <rect x="130" y="400" width="25" height="200" fill="#a67c52"/>
  <rect x="645" y="400" width="25" height="200" fill="#a67c52"/>
  
  <!-- Coffee mug -->
  <rect x="150" y="350" width="30" height="30" rx="5" fill="#7d4e24"/>
  <rect x="180" y="355" width="10" height="20" rx="5" fill="#7d4e24"/>
  <path d="M155,350 Q165,340 175,350" stroke="#7d4e24" stroke-width="3" fill="none"/>
  
  <!-- Books -->
  <rect x="600" y="340" width="80" height="40" fill="#2a9d8f"/>
  <rect x="590" y="330" width="80" height="10" fill="#264653"/>
  <rect x="610" y="320" width="70" height="10" fill="#e9c46a"/>
  
  <!-- Title and tagline -->
  <text x="400" y="50" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#264653">AetherLMS Online Learning</text>
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" fill="#2a9d8f">Learn anywhere, anytime with our interactive platform</text>
</svg> 